<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Spotlight Test | Unforgettable Pilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight: #0a0a0f;
            --champagne: #f4e4ba;
            --gold: #d4af37;
            --pearl: #fefefe;
            --graphite: #2d2d2d;
            --rose-gold: #b76e79;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--midnight);
            color: var(--pearl);
            overflow-x: hidden;
        }
        
        h1, h2, h3, .font-display {
            font-family: 'Playfair Display', serif;
        }
        
        /* Cinematic Intro */
        .intro-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease, visibility 1s ease;
        }
        
        .intro-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        /* Glass morphism */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, var(--champagne) 0%, var(--gold) 50%, var(--champagne) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Scenario cards */
        .scenario-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .scenario-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(244, 228, 186, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .scenario-card:hover::before {
            left: 100%;
        }
        
        .scenario-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.3);
            border-color: var(--gold);
        }
        
        /* Choice buttons */
        .choice-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .choice-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--gold) 0%, var(--champagne) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .choice-btn:hover::after {
            opacity: 0.1;
        }
        
        .choice-btn.selected {
            background: linear-gradient(135deg, var(--gold) 0%, var(--champagne) 100%);
            color: var(--midnight);
            transform: scale(1.05);
        }
        
        .choice-btn.correct {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
            animation: pulse 0.5s ease;
        }
        
        .choice-btn.incorrect {
            background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
            color: white;
            animation: shake 0.4s ease;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease forwards;
        }
        
        /* Score display */
        .score-ring {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(var(--gold) 0deg, var(--champagne) 180deg, var(--graphite) 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .score-ring::before {
            content: '';
            position: absolute;
            inset: 8px;
            border-radius: 50%;
            background: var(--midnight);
        }
        
        /* Gender badges */
        .gender-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .badge-male {
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            color: white;
        }
        
        .badge-female {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            color: white;
        }
        
        /* Progress dots */
        .progress-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .progress-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .progress-dot.active {
            background: var(--gold);
            width: 24px;
            border-radius: 5px;
        }
        
        .progress-dot.completed {
            background: #10b981;
        }
        
        /* Social share buttons */
        .share-btn {
            transition: all 0.3s ease;
        }
        
        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .scenario-card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        
        // Fisher-Yates shuffle algorithm for proper randomization
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Shuffle choices and track correct answer index
        function getShuffledChoices(scenarioId) {
            // If already shuffled for this scenario, return cached version
            if (state.shuffledChoices[scenarioId]) {
                return state.shuffledChoices[scenarioId];
            }

            const scenario = scenarios.find(s => s.id === scenarioId);
            const originalChoices = scenario.choices;
            
            // Find original correct index
            const correctChoiceIndex = originalChoices.findIndex(c => c.correct);
            
            // Create array with index tracking
            const indexedChoices = originalChoices.map((choice, idx) => ({
                ...choice,
                originalIndex: idx
            }));
            
            // Shuffle
            const shuffled = shuffleArray(indexedChoices);
            
            // Find new position of correct answer
            const newCorrectIndex = shuffled.findIndex(c => c.originalIndex === correctChoiceIndex);
            
            // Cache the result
            state.shuffledChoices[scenarioId] = {
                choices: shuffled,
                correctIndex: newCorrectIndex
            };
            
            return state.shuffledChoices[scenarioId];
        }

        // ============================================
        // SOUND EFFECTS
        // ============================================
        const sounds = {
            correct: () => {
                const audio = new Audio('https://cdn.freesound.org/previews/320/320655_5260872-lq.mp3');
                audio.volume = 0.3;
                audio.play().catch(() => {});
            },
            incorrect: () => {
                const audio = new Audio('https://cdn.freesound.org/previews/142/142608_2615119-lq.mp3');
                audio.volume = 0.2;
                audio.play().catch(() => {});
            },
            complete: () => {
                const audio = new Audio('https://cdn.freesound.org/previews/270/270402_5123851-lq.mp3');
                audio.volume = 0.4;
                audio.play().catch(() => {});
            }

        // ============================================
        // CONFETTI
        // ============================================
        function triggerConfetti() {
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#d4af37', '#f4e4ba', '#ffffff']
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#d4af37', '#f4e4ba', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        function startPilot() {
            document.getElementById('introScreen').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            renderProgressDots();
            renderScenario();
        }

        function renderProgressDots() {
            const dots = scenarios.map((_, idx) => {
                let className = 'progress-dot';
                if (idx === state.currentScenario) className += ' active';
                if (idx < state.currentScenario) className += ' completed';
                return `<div class="${className}"></div>`;
            }).join('');
            
            document.getElementById('progressDots').innerHTML = dots;
        }

        function updateScore(points) {
            state.score += points;
            document.getElementById('scoreDisplay').querySelector('.text-2xl').textContent = state.score;
        }

        // ============================================
        // SCENARIO RENDERING
        // ============================================

        // ============================================
        // CHOICE HANDLING
        // ============================================
        function handleChoice(selectedDisplayIdx, correctDisplayIdx) {
            const scenario = scenarios[state.currentScenario];
            const { choices } = getShuffledChoices(scenario.id);
            const selectedChoice = choices[selectedDisplayIdx];
            const isCorrect = selectedDisplayIdx === correctDisplayIdx;
            
            const buttons = document.querySelectorAll('.choice-btn');
            
            // Disable all buttons
            buttons.forEach(btn => btn.style.pointerEvents = 'none');
            
            // Mark correct/incorrect
            buttons.forEach((btn, idx) => {
                if (idx === selectedDisplayIdx) {
                    btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                } else if (idx === correctDisplayIdx) {
                    btn.classList.add('correct');
                }
            });

            // Play sound
            if (isCorrect) {
                sounds.correct();
                updateScore(selectedChoice.points);
                if (selectedChoice.points >= 30) {
                    setTimeout(triggerConfetti, 500);
                }
            } else {
                sounds.incorrect();
            }

            // Store answer
            state.answers.push({
                scenarioId: scenario.id,
                selectedDisplayIdx: selectedDisplayIdx,
                correct: isCorrect,
                points: selectedChoice.points
            });

            // Show feedback
            setTimeout(() => {
                showFeedback(selectedChoice, scenario.proTip);
            }, 800);
        }

        function showFeedback(choice, proTip) {

                        <div class="text-4xl">${choice.correct ? '‚úì' : '‚úó'}</div>
                        <div class="flex-1">
                            <h4 class="text-xl font-bold mb-2 ${choice.correct ? 'text-green-400' : 'text-red-400'}">
                                ${choice.correct ? 'Excellent Choice!' : 'Not Quite...'}

                        </div>
                    </div>
